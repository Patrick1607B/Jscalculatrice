<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATRICE</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>CALCULATRICE</h1>
    </header>
    <main>
      <div class="conteneur">
        <div class="afficheur"></div>

        <div class="touches">
          <button data-key="8" class="styled">C</button>
          <button data-key="53" class="styled">(</button>
          <button data-key="219" class="styled">)</button>
          <button data-key="111" class="styled">/</button>
          <button data-key="103" class="styled">7</button>
          <button data-key="104" class="styled">8</button>
          <button data-key="105" class="styled">9</button>
          <button data-key="106" class="styled">*</button>
          <button data-key="100" class="styled">4</button>
          <button data-key="101" class="styled">5</button>
          <button data-key="102" class="styled">6</button>
          <button data-key="109" class="styled">-</button>
          <button data-key="97" class="styled">1</button>
          <button data-key="98" class="styled">2</button>
          <button data-key="99" class="styled">3</button>
          <button data-key="107" class="styled">+</button>
          <button data-key="188" class="modif">?</button>
          <button data-key="96" class="styled">0</button>
          <button data-key="110" class="styled">.</button>
          <button data-key="13" class="styled">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
